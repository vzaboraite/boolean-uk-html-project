<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="../css/chess-board.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Chess Tactics</title>
  </head>
  <body class="container">
    <header class="header two-col-grid padding-10">
      <div class="brand">
        <div class="frame">
          <a href="#">
            <img src="../assets/logo/logo.png" alt="ChessTactics logo" />
          </a>
        </div>
        <span class="app-name">Chess Tactics</span>
      </div>
      <nav>
        <!-- Here used grid-auto-flow:column, because there 
          will be more navigation added in the future -->
        <ul class="grid-auto__column">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/register.html">Register</a></li>
          <!-- Log In button to be added in the future. -->
          <!-- Profile/avatar button to be added in the future -->
        </ul>
      </nav>
    </header>
    <main class="main exercise-page">
      <h1 class="page-title">Exercise #1</h1>
      <div class="exercise-wrapper two-col-grid center_lg">
        <div>
          <div class="board-container">
            <!-- row one -->

            <div class="square marked light-square">
              <span class="square-mark number">8</span>
              <span class="chess-piece rook dark-piece">&#9820;</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square">
              <span class="chess-piece king dark-piece">&#9818;</span>
            </div>

            <!-- row two -->

            <div class="square marked dark-square">
              <span class="square-mark number">7</span>
              <span class="chess-piece pawn dark-piece">&#9823;</span>
            </div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square">
              <span class="chess-piece pawn dark-piece">&#9823;</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square">
              <span class="chess-piece pawn dark-piece">&#9823;</span>
            </div>

            <!-- row three -->

            <div class="square marked light-square">
              <span class="square-mark number">6</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square">
              <span class="chess-piece pawn light-piece">&#9823;</span>
            </div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>

            <!-- row four -->

            <div class="square marked dark-square">
              <span class="square-mark number">5</span>
            </div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square">
              <span class="chess-piece knight light-piece">&#9822;</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>

            <!-- row five -->

            <div class="square marked light-square">
              <span class="square-mark number">4</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>

            <!-- row six -->

            <div class="square marked dark-square">
              <span class="square-mark number">3</span>
            </div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>

            <!-- row seven -->

            <div class="square marked light-square">
              <span class="square-mark number">2</span>
            </div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>
            <div class="square light-square"></div>
            <div class="square dark-square"></div>

            <!-- row eight -->

            <div class="square marked dark-square">
              <span class="square-mark number">1</span>
              <span class="square-mark letter">a</span>
            </div>
            <div class="square marked light-square">
              <span class="square-mark letter">b</span>
            </div>
            <div class="square marked dark-square">
              <span class="square-mark letter">c</span>
            </div>
            <div class="square marked light-square">
              <span class="square-mark letter">d</span>
            </div>
            <div class="square marked dark-square">
              <span class="square-mark letter">e</span>
            </div>
            <div class="square marked light-square">
              <span class="square-mark letter">f</span>
            </div>
            <div class="square marked dark-square">
              <span class="square-mark letter">g</span>

              <span class="chess-piece rook light-piece">&#9820;</span>
            </div>
            <div class="square marked light-square">
              <span class="square-mark letter">h</span>

              <span class="chess-piece king light-piece">&#9818;</span>
            </div>
          </div>
          <p class="description">White to play and mate in three</p>
        </div>
        <div class="answer-container"></div>
      </div>
    </main>
    <footer class="footer place-content__center padding-10">
      Created with &#10084; by Viktorija
    </footer>
